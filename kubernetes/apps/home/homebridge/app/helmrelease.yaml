---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  maxHistory: 2
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 3Gi
              storageClass: rook-ceph
              globalMounts:
                - path: /homebridge
        containers:
          main:
            image:
              repository: oznu/homebridge
              tag: "2023-01-08"
            env:
              TZ: America/New_York
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                cpu: 500m
                memory: 500Mi

    service:
      app:
        controller: homebridge
        ports:
          http:
            port: &port 8581
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.tslamars.com"
          - hb.tslamars.com
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Homebridge
          gethomepage.dev/icon: homebridge.png
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
