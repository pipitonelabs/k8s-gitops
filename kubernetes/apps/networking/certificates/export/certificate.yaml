---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pipitonelabs-com
spec:
  secretName: pipitonelabs-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: pipitonelabs.com
  dnsNames:
    - pipitonelabs.com
    - "*.pipitonelabs.com"
