---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openbooks
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      openbooks:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1001
            runAsGroup: 988
            runAsNonRoot: true
            fsGroup: 988
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/evan-buss/openbooks
              tag: 4.5.0@sha256:3f2e59a75b68950d57cfec5dc2b1b31d6c6b02706097c70b5438499b59fbdea2
              pullPolicy: IfNotPresent
            command: /app/openbooks
            args:
              - server
              - --dir
              - /books
              - --port
              - "8080"
              - --name
              - jimmyjams1234
              - --useragent
              - "HexChat 2.9.1"
              - --searchbot
              - searchook
            env:
              TZ: America/New_York
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080
    route:
      internal:
        hostnames: ["{{ .Release.Name }}.tslamars.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      media:
        type: persistentVolumeClaim
        existingClaim: media-smb-unaspro
        globalMounts:
          - path: /media/books
            #subPath: books
      
      #media:
      #  type: nfs
      #  server: mars.internal
      #  path: /mnt/user/data/media
      #  globalMounts:
      #    - path: /books
      config:
        existingClaim: *app
      tmp:
        type: emptyDir
