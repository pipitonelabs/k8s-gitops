# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qdrant
  namespace: default
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      qdrant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: qdrant/qdrant
              tag: v1.16.0@sha256:1005201498cf927d835383d0f918b17d8c9da7db58550f169f694455e42d78f4
            env:
              QDRANT__SERVICE__HTTP_PORT: &http-port 6333
              QDRANT__SERVICE__GRPC_PORT: &grpc-port 6334
              QDRANT__SERVICE__ENABLE_CORS: "false"
              QDRANT__STORAGE__STORAGE_PATH: "/qdrant/storage"
              QDRANT__STORAGE__SNAPSHOT_PATH: "/qdrant/snapshots"
              QDRANT__TELEMETRY__DISABLE: "true"
            envFrom:
              - secretRef:
                  name: qdrant-secret
            ports:
              - name: http
                containerPort: *http-port
              - name: grpc
                containerPort: *grpc-port
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true   # Kept true â€“ strict security preserved
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
            args:
              - --workdir
              - /workdir

        extraContainerVolumes:
          qdrant:
            app:
              - name: workdir
                emptyDir: {}
                mountPath: /workdir

        pod:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "6333"

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault