---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubero
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubero
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["networking.k8s.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["extensions"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["kubero.dev"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["application.kubero.dev"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubero
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubero
subjects:
- kind: ServiceAccount
  name: kubero
  namespace: default