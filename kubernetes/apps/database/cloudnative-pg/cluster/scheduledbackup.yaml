---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres17
spec:
  schedule: "@daily"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: postgres17

  # New plugin-based backup method (replaces deprecated in-tree method)
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io

  # DEPRECATED: Old in-tree ScheduledBackup config (commented out for migration)
  # No additional fields were present before, but this marks the change

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: outline
spec:
  schedule: "@daily"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: outline
